<script>
  function toggleSpan (targetId) {
    var targetSpan = document.getElementById(targetId);
    var d_value = ( targetSpan.style.display == 'none' ? 'inline' : 'none' );
    css('#' + targetId, 'display', d_value);
  };
  function css(selector, property, value) {
    for (var i=0; i < document.styleSheets.length; i++) {
      try { document.styleSheets[i].insertRule(selector+ ' {'+property+':'+value+'}', document.styleSheets[i].cssRules.length);
      } catch(err) {try { document.styleSheets[i].addRule(selector, property+':'+value);} catch(err) {}}
    };
  };
</script>
