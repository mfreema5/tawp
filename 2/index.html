<p>
  Some text to test. <button type="button" data-target1="bs1" data-target2="bs2" class="goDo"><span id="bs1" style="display: inline;">text1</span><span id="bs2" style="display: none;">text2</span></button>
</p>
<script>
  function toggleElementDisplay (targetId) {
    var targetBlock = document.getElementById(targetId);
    targetBlock.style.display = ( targetBlock.style.display == 'none' ? 'inline' : 'none' );
  };
  var buttons = document.getElementsByClassName('goDo');
  for(var i = 0; i < buttons.length; i++) {
    var b_target1 = buttons[i].dataset.target1;
    var b_target2 = buttons[i].dataset.target2;
    buttons[i].addEventListener('click', function () {
      toggleElementDisplay(b_target1);
      toggleElementDisplay(b_target2);
    });
  };
</script>
